<div class="content-wrapper">
  <div class="comment-container">
    <div class="col-md-10 comment-body">
      <div class="row">
        <div class="col-xs-12">
          <h4>Comments</h4>
        </div>
        <div class="col-xs-12">
          <div class="comment-section">
            <div class="comment-form">
              <comment (userComment)="receiveComment($event)"></comment>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngIf="comment_data && comment_data.length > 0" class="comment-list-section" infiniteScroll [infiniteScrollDistance]="3"
          (scrolled)="getComment(true)" [infiniteScrollThrottle]="200">
          <div class="col-md-10">
            <div class="comment-card" *ngFor="let comment of comment_data;let index = index">
              <div class="comment-card-header clearfix">
                <span class="pull-left">
                  <img class="comment-img" *ngIf="comment.user.profileImg" [src]="comment.user.profileImg" alt />
                  <span class="comment-name" [innerText]="comment.user.name"></span>
                </span>
                <span class="comment-time text-muted" [innerText]="comment.createdOn | timediff"></span>
              </div>
              <div class="comment-card-body">
                <div class="comment-text">
                  <div [innerHtml]="comment.text"></div>
                  <div class="comment-action-items">
                    <span class="btn btn-link">Like</span>
                    <span class="btn btn-link">Reply</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-10 comments-no-result text-center" *ngIf="!comment_data || comment_data.length <= 0">
            <p>No comments posted</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <app-comments [postComment]="comments" (countComments)="recieveCount($event)"></app-comments> -->
  </div>
</div>
