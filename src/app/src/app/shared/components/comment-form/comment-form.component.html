<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group" [ngClass]="{ 'has-error': submitted && commentForm.controls['comment'].errors }">
    <textarea class="form-control" placeholder="Type your comment here..." formControlName="comment"></textarea>
    <div class="help-block" *ngIf="submitted && commentForm.controls['comment'].errors">
      <div *ngIf="commentForm.controls['comment'].errors.required">Enter a comment</div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Post Comment</button>
  </div>
</form>
